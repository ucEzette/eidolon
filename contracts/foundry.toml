[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.26"
via_ir = true
optimizer = true
optimizer_runs = 1000000

# Enable transient storage for Uniswap v4 compatibility
evm_version = "cancun"

# Remappings for Uniswap v4 and dependencies
remappings = [
    "@uniswap/v4-core/=lib/v4-core/",
    "@uniswap/v4-periphery/=lib/v4-periphery/",
    "permit2/=lib/permit2/",
    "forge-std/=lib/forge-std/src/",
    "solmate/=lib/solmate/",
]

# Formatter settings
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true

# Fuzz testing configuration
[fuzz]
runs = 10000
max_test_rejects = 65536
seed = "0x1"

[invariant]
runs = 256
depth = 15
fail_on_revert = false

# RPC endpoints
[rpc_endpoints]
unichain_sepolia = "${UNICHAIN_SEPOLIA_RPC_URL}"

# Etherscan verification
[etherscan]
unichain_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://sepolia.uniscan.xyz/api" }
